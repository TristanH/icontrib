{% extends 'base.html' %}

{% block main %}
    <div id="signup">
        {% if request.user and not request.user.is_anonymous %}
            <h1>Hello, {{ request.user.get_full_name }}!</h1>
            <form action="{% url 'create_campaign' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <label for="hashtagField">Set your campaign hashtag</label>
                    <input class="u-full-width" type="field" name="hashtag" placeholder="ex: #CampaignForPizza" id="hashtagField">
                </div>
                <div class="row">
                    <label for="goalAmountField">What's your campaign goal?</label>
                    <input class="u-full-width" type="field" name="targetAmount" placeholder="ex: $1000" id="goalAmountField">
                </div>
                <div class="row">
                    <label for="contribAmountField">Set the default contribution</label>
                    <input class="u-full-width" type="field" name="contributionAmount" placeholder="ex: $5" id="contribAmountField">
                </div>
                <div>
                    <input class="button-primary submit" type="submit" value="Submit">
                </div>
            </form>
        {% else %}
            <h1>Error: must login to create campaign. </h1>
            <a href="{% url 'home' %}">Home</a>
        {% endif %}

    </div>
{% endblock %}
